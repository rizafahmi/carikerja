<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#333333" />

    <meta property="og:title" content="Carikerja bantu menghubungkanmu dengan para software engineer yang sedang mencari kesempatan baru">
    <meta property="og:description" content="Situs ini berisi daftar developer keren yang TERPAKSA di PHK karena pandemi COVID-19. Dan juga perusahaan yang masih hiring di era pandemi. Dipersembahkan oleh DeepTech Foundation">
    <meta property="og:image" content="screenshot.png">
    <meta property="og:url" content="https://carikerja.deeptech.id">

    <meta name="twitter:title" content="Carikerja bantu menghubungkanmu dengan para software engineer yang sedang mencari kesempatan baru">
    <meta property="twitter:description" content="Situs ini berisi daftar developer keren yang TERPAKSA di PHK karena pandemi COVID-19. Dan juga perusahaan yang masih hiring di era pandemi. Dipersembahkan oleh DeepTech Foundation">
    <meta name="twitter:image" content="screenshot.png">
    <meta name="twitter:card" content="summary_large_image">

    %sapper.base%

    <link rel="stylesheet" href="terminal.min.css" />
    <link rel="stylesheet" href="global.css" />
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%
  </head>
  <body class="terminal">
    <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
    <div id="sapper" class="container">%sapper.html%</div>

    <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%
  </body>
</html>
